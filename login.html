<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="icon" type="image/jpg" href="/Images/RST LOGO.png">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="dashboard-page">
    <nav class="nav">
        <div class="nav-logo-login">
            <p>ROYALSTAY HOTEL</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="login.html" class="link active">Home</a></li>
                <li><a href="about.html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginbtn" type="submit"
                onclick="window.location.href='login.html'">Sign-in</button>
            <button class="btn" id="Registerbtn" type="submit"
                onclick="window.location.href='register.html'">Sign-up</button>
        </div>
    </nav>
    <div class="login-box">
        <form action="" id="loginForm">
            <h2>Sign-in</h2>
            <div class="input-box">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="email">Enter your Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" minlength="8" placeholder=" " required>
                <label for="password">Enter your Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember">Remember me</label>
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <button type="submit">Sign-in</button>
            <div class="Sign-up-link">
                <p>Don't have an account?<a href="register.html"> Sign-up</a><br><br>or
                </p>
                <a href="user-dashboard.html">Continue as a Guest</a>

        </form>
    </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 RoyalStay Hotel. All Rights Reserved.</p>
        <div class="footer-icons">
            <img src="/icons/telegram.png">
            <img src="/icons/twitter.png">
            <img src="/icons/instagram.png">
        </div>
    </footer>
    <script src="Script/script.js"></script>
</body>
</html>
