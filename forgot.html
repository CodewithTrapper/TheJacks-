<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <link rel="icon" type="image/jpg" href="/Images/RST LOGO.png">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="forgot-page">
    <nav class="nav">
        <div class="nav-logo-forgot">
            <p>ROYALSTAY HOTEL</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="login.html" class="link">Home</a></li>
                <li><a href="about.html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button-reg">
            <button class="btn white-btn" id="loginbtn" type="submit"
                onclick="window.open('login.html')">Sign-in</button>
            <button class="btn" id="Registerbtn" type="submit" onclick="window.open('register.html')">Sign-up</button>
        </div>
    </nav>
    <div class="forgot-box">
        <form action="">
            <h2>Reset password</h2>
            <div class="input-box">
                <input type="email" placeholder=" " required>
                <label for="email">Enter Email</label>
            </div>
            <button type="submit">Send Reset link</button>
            <div class="Sign-in-link">
                <div>
                    <p>Go back to </p>
                    <div><a href="login.html">Sign-in</a></div>
                </div>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 RoyalStay Hotel. All Rights Reserved.</p>
        <div class="footer-icons">
            <img src="/icons/telegram.png">
            <img src="/icons/twitter.png">
            <img src="/icons/instagram.png">
        </div>
    </footer>
    <script src="Script/script.js"></script>
</body>
</html>
